<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Location</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	.mapboxgl-ctrl{
		display: none!important;
	}
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
	
</style>
</head>
<body>
<style>
.button{
display: block;
position: relative;
margin: 0px ;
width: 300px;
height: 40px;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
color: #fff;
background: #ff3b01a6;
text-align: center;
margin-bottom:1px;
	}
</style>

<div id="map"></div>
<br />
<div style="height: 600px;overflow: ">
<button class="button" onclick="flyKar(18.129539,-65.443840)">Vieques, Pureto Rico</button>
<button class="button" onclick="flyKar(18.303013,-65.300987)">Culebra, Puerto Rico</button>
<button class="button" onclick="flyKar(18.2208,-66.5901)">Puerto Rico</button>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hbmQxOTkzIiwiYSI6ImNrNTNkN3JxZjA3Y3Yza3BoMnhyOGU0aWUifQ.St_EU1o4yG05vfa0yuFE5g';


var geojson = {
  type: 'FeatureCollection',
  features: [
    {
      "type": "Feature",
      "geometry": {
        "coordinates": [
          -65.443840,
          18.129539
        ],
        "type": "Point"
      },
      "properties": {
        "title": "Marina #1",
        "rentals": true,
        "tackleshop": false,
        "fuel": false,
        "marker-color": "#FF0000",
        "marker-size": "large",
        "marker-symbol": "marker"
      }
    },
    {
      "type": "Feature",
      "geometry": {
        "coordinates": [
         -65.300987,
          18.303013
        ],
        "type": "Point"
      },
      "properties": {
        "title": "Marina #2",
        "rentals": false,
        "tackleshop": true,
        "fuel": false,
        "marker-color": "#FF0000",
        "marker-size": "large",
        "marker-symbol": "marker"
      }
    },
    {
      "type": "Feature",
      "geometry": {
        "coordinates": [
           -66.5901,
           18.2208         
        ],
        "type": "Point"
      },
      "properties": {
        "title": "Marina #3",
        "rentals": false,
        "tackleshop": false,
        "fuel": true,
        "marker-color": "#FF0000",
        "marker-size": "large",
        "marker-symbol": "marker"
      }
    }
  ]
};
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-74.5, 40],
zoom: 9
});

 
geojson.features.forEach(function(marker) {
// create a DOM element for the marker
var el = document.createElement('div');
el.className = 'marker';
el.style.backgroundImage =
'url(https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/location_map_marker_pin-2-128.png)';
el.style.width = '80px';
el.style.height ='80px';
el.style.backgroundSize='30px';
 el.style.backgroundRepeat='no-repeat';

 
// add marker to map
new mapboxgl.Marker(el)
.setLngLat(marker.geometry.coordinates)
.addTo(map);
}); 

function flyKar(a,b){
map.flyTo({
center: [
b,
a
],
zoom:13,

essential: true // this animation is considered essential with respect to prefers-reduced-motion
});	
}
</script>
 
</body>
</html>
